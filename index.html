<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <title>AR Test</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #000;
      color: #fff;
    }
    #info {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      margin: 10px;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="info">
    <div id="status">Checking AR support...</div>
    <button id="ar-button" disabled>Start AR</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

    const status = document.getElementById('status');
    const arButton = document.getElementById('ar-button');
    
    let scene, camera, renderer, cube;
    let xrSession = null;

    // Check AR support
    if (!navigator.xr) {
      status.textContent = 'WebXR not available';
    } else {
      navigator.xr.isSessionSupported('immersive-ar').then(supported => {
        if (supported) {
          status.textContent = 'AR is supported! âœ“';
          arButton.disabled = false;
        } else {
          status.textContent = 'AR not supported on this browser/device';
        }
      }).catch(err => {
        status.textContent = 'Error: ' + err.message;
      });
    }

    // Setup Three.js
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
    
    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    cube = new THREE.Mesh(geometry, material);
    cube.position.set(0, 0, -1);
    scene.add(cube);

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // AR button click
    arButton.onclick = async () => {
      if (!xrSession) {
        try {
          status.textContent = 'Starting AR...';
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local', 'hit-test']
          });
          
          xrSession.addEventListener('end', () => {
            xrSession = null;
            arButton.textContent = 'Start AR';
            status.textContent = 'AR session ended';
          });
          
          await renderer.xr.setSession(xrSession);
          arButton.textContent = 'Stop AR';
          status.textContent = 'AR Active! Look around and you should see a green cube';
          
          renderer.setAnimationLoop((time, frame) => {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
          });
          
        } catch (err) {
          status.textContent = 'Error: ' + err.message;
          console.error('AR Error:', err);
        }
      } else {
        xrSession.end();
      }
    };
  </script>
</body>
</html>
