<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
  <title>Simple AR Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial;
    }
    #ar-button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    #ar-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="ar-button" disabled>Start AR</button>
  <div id="status">Checking AR support...</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';

    let camera, scene, renderer;
    let arButton = document.getElementById('ar-button');
    let status = document.getElementById('status');
    let cube;
    let xrSession = null;
    let xrRefSpace = null;

    init();

    function init() {
      // Create scene
      scene = new THREE.Scene();

      // Create camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Create a simple cube
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, -1);
      scene.add(cube);

      // Create light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      // Create renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Check AR support
      if (navigator.xr) {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            arButton.disabled = false;
            arButton.textContent = 'Start AR';
            status.textContent = 'AR Ready!';
            arButton.addEventListener('click', onARButtonClick);
          } else {
            status.textContent = 'AR not supported on this device';
          }
        }).catch((err) => {
          status.textContent = 'Error checking AR: ' + err.message;
        });
      } else {
        status.textContent = 'WebXR not available';
      }

      window.addEventListener('resize', onWindowResize);
    }

    async function onARButtonClick() {
      if (xrSession === null) {
        try {
          status.textContent = 'Starting AR session...';
          
          xrSession = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['local', 'hit-test']
          });

          xrSession.addEventListener('end', onSessionEnded);
          
          await renderer.xr.setSession(xrSession);
          
          arButton.textContent = 'Stop AR';
          status.textContent = 'AR Active - Look around!';
          
          // Start render loop
          renderer.setAnimationLoop(render);
          
        } catch (err) {
          status.textContent = 'Error starting AR: ' + err.message;
          console.error('AR Error:', err);
        }
      } else {
        xrSession.end();
      }
    }

    function onSessionEnded() {
      xrSession = null;
      arButton.textContent = 'Start AR';
      status.textContent = 'AR Ended';
      renderer.setAnimationLoop(null);
    }

    function render(timestamp, frame) {
      if (frame) {
        // Rotate the cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        
        renderer.render(scene, camera);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
