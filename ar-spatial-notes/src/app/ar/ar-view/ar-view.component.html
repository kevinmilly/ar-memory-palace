<div class="ar-container">
  <canvas #arCanvas id="ar-canvas"></canvas>
  
  <div class="ar-overlay">
    <div class="ar-header">
      <h1>AR Spatial Notes</h1>
      <div class="status-indicator" [class.active]="isARActive">
        {{ isARActive ? 'AR Active' : 'AR Inactive' }}
      </div>
    </div>

    <div class="ar-controls">
      <button 
        *ngIf="!isARActive && isARSupported" 
        class="btn btn-primary" 
        (click)="startAR()">
        Start AR
      </button>
      
      <button 
        *ngIf="isARActive" 
        class="btn btn-secondary" 
        (click)="clearAllAnchors()">
        Clear All
      </button>
    </div>

    <div class="ar-instructions" *ngIf="isARActive">
      <p>Tap on a surface to place a note</p>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      <p>⚠️ {{ errorMessage }}</p>
    </div>

    <div class="info-message" *ngIf="!isARSupported">
      <p>ℹ️ AR requires a compatible device with camera access</p>
      <p>Opening on mobile? Make sure you're using HTTPS</p>
    </div>
  </div>
</div>
